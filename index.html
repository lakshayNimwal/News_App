<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="" onclick="relode()" class="company-logo">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUugqU4m0zjhE6CDWygdZHNw0HJNvQ6nA4ZA&usqp=CAU" alt="" />
        </a>
        <div class="nav-links">
            <ul class="flex">
                  <li id="ipl" class="hover-link nav-item" onclick="onNavItemClick('ipl')">IPL </li>
                  <li id="finance" class="hover-link nav-item" onclick="onNavItemClick('finance')">Finance</li>
                  <li id="politics" class="hover-link nav-item" onclick="onNavItemClick('politics')">Politics</li>
           
            </ul>
        </div>
        <div class="search-bar  flex">
            <input type="text" id="search-text" name="" class="news-input" placeholder="e.g. Science">
            <button id="search-btn" class="search-btn">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div id="cards-container" class="cards-container container flex">
            
      </div>
    </main>



    
    <template id="template-news-card">
      <div class="card">
            <div class="card-header">
                  <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                  <h3 id="news-title">This is the title</h3>
                  <h6 class="news-source" id="news-source">End Gadget 24/08/2023</h6>
                  <p id="news-desc" class="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, nihil! Optio consectetur ipsam unde ipsa dolorem officiis harum sit dolores?</p>
            </div>
      </div>

    </template>

    <script src="index.js"></script>
  </body>
</html>
